<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CSS-only Vertical Goal (Progress) Bar (with Angular)</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div ng-app="goalbar">
  <div class="bar-container">
    <div class="goal-bar" ng-controller="GoalBarController">
      <div class="bar-wrap">
        <hr class="bar-line" ng-repeat="val in values" ng-style="{'top': {{(500/values.length)*($index + 1)}} + 'px'}" />
        

        <div class="bar" style="{{barStyle}}">
          <div class="bar-info" ng-class="{'info-above': infoAbove}">
            <div class="bar-info-inner">
              {{current}} / {{goal}}
            </div>
          </div>
        </div>
        <span class="bar-label"></span>
      </div>

      <div class="bar-labels">
        <span 
          class="bar-label"
          ng-repeat="val in values"
          ng-style="{'top': {{(500/values.length)*($index)}} + 'px'}">
          {{values[(values.length - 1) - $index]}}
        </span>  
       
        
      </div>
    </div> <!-- /.goal-bar -->
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
